name: tests

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: "ubuntu-latest"

    strategy:
      fail-fast: false
      matrix:
        go: ['1.17', '1.18']

    steps:
      - uses: "actions/checkout@v3"
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: |
          go version
          go get .
          go build .
      - run: go test ./...
